<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-qVp3sGZJcZdk20BIG6O0Sb0sYRyedif3+Z8bZtQueBW/g7Dp67a0XdiMmmWCCm82"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>PostIt!</title>
</head>

<body>
  <div class="container-fluid">
    <div id="app">
      <div id="user" class="row">
        <form onsubmit="app.controllers.user.login(event)">
          <input type="text" name="userName" placeholder="User Name">
          <input type="password" name="password" placeholder="Password">
          <button type="submit">Login</button>
        </form>
        <form onsubmit="app.controllers.user.register(event)">
          <input type="text" name="userName" placeholder="Desired User Name">
          <input type="password" name="password" placeholder="Password">
          <button type="submit">Register</button>
      </div>
      <div id="new-post" class="mt-5 row">


      </div>
      <hr />
      <div id="post-list" class="mt-5 row">

      </div>
      <div id="post-detail">
        <div id="comments">

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
